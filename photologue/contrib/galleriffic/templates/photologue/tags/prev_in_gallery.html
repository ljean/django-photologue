{% load staticfiles %}
{% if photo %}
    {% spaceless %}
    <a title="{{ photo.title }}" href="{{ photo.get_absolute_url }}">
        <img class="prev" src="{% static "img/prev-dark.png" %}"/>
    </a>
    {% endspaceless %}
{% else %}
    <img class="prev" src="{% static "img/prev.png" %}"/>
{% endif %}
